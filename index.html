<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SA-ABS-BANK</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center" >Welcome To SA-ABS-BANK</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password" name="" id="">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposite status">
                <h5>Deposite</h5>
                <h2>$<span id="currentDeposite">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                <h2>$ <span id="currentwithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                <h2>$<span id="currentBalance">1240</span> </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                <h4>Deposite</h4>
                 <input id="depositeAmount" type="text" class="form-control" placeholder="$ Amount You want to Deposite">
                 <br>
                <button id="addDeposite" class="btn btn-success">Deposite</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                <input id="withdrawAmount"type="text" class="form-control" placeholder="$ Amount You want to Withdraw">
                <br>
                <button id="addwithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        //login button event handler
        const loginBtn =document.getElementById("login");
        loginBtn.addEventListener("click",function(){
            const loginArea=document.getElementById("login-area");
            loginArea.style.display ="none";
            const transactionArea=document.getElementById("transaction-area");
            transactionArea.style.display="block";
        })
        //deposite button event handler
        const depositeBtn =document.getElementById("addDeposite");
        depositeBtn.addEventListener("click",function(){
            const depositeNumber=getInputNumber("depositeAmount");

            //const currentDeposite =document.getElementById("currentDeposite").innerText;
            //const currentDepositeNumber =parseFloat(currentDeposite);
            //const totalDeposite =depositeNumber +currentDepositeNumber;
            //document.getElementById("currentDeposite").innerText=totalDeposite;
            
            document.getElementById("depositeAmount").value="";

            updateSpanText("currentDeposite",depositeNumber);
           updateSpanText("currentBalance",depositeNumber);

        })
        //withdraw button event handler
        const withdrawBtn =document.getElementById("addwithdraw");
        withdrawBtn.addEventListener("click",function(){
            const withdrawNumber=getInputNumber("withdrawAmount");
            updateSpanText("currentwithdraw" ,withdrawNumber);
            updateSpanText("currentBalance", -1 * withdrawNumber);

            document.getElementById("withdrawAmount").value="";
        })
        function getInputNumber(id){
            const Amount=document.getElementById(id).value;
            const AmountNumber =parseFloat(Amount);
            return AmountNumber;
        }


        function updateSpanText(id,depositeNumber){
            const currentBalance =document.getElementById(id).innerText;
            const currentBalanceNumber =parseFloat(currentBalance);
            const totalBalance =depositeNumber + currentBalanceNumber;
            document.getElementById(id).innerText=totalBalance;
        }
    </script>
</body>
</html>
